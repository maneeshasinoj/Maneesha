<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Employee</title>
    <style>
       h1
        {
            text-align: center;
            color: blue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>

   
</head>
    <body>
        <h1>Create New Employee</h1>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

        <form method="post" action="{% url 'add_empdetails' %}">
        
            {% csrf_token%}
            
            
            <label>Employee name:</label>
            <input type="text" name="employee_name" class="form-control mt-3"><br>
            <label>Address:</label>
            <textarea rows="3" cols="15" name="address" class="form-control mt-3"></textarea><br>
            <label>Age:</label>
            <input type="number" name="age" class="form-control mt-3"><br>
            <label>Email id:</label>
            <input type="text" name="email" class="form-control mt-3"><br>
            <label>Joining date:</label>
            <input type="date" name="joindate" class="form-control mt-3"><br>
            <label>Qualification:</label>
            <select name="qualification">
                <option value="plustwo">Plus two</option>
                <option value="Degree">Degree</option>
                <option value="Diploma">Diploma</option>
            </select>
            
            <label style="margin-left :200px;">Gender:</label>
            <input type="radio" name="gender"  value="male" >
            <label for="male">Male</label><br>
            <input type="radio" name="gender" value="female" style="margin-left: 445px;">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" value="other" style="margin-left: 445px;">
            <label for="other">Other</label><br>

            <button type="submit" class="btn btn-success">create</button>
            <button type="reset" class="btn btn-warning">Cancel</button>
        </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    
    </body>
