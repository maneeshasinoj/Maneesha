<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Employee</title>
    <style>
        h1
         {
             text-align: center;
             color: blue;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
         }
     </style>
 
</head>
    <body>
        <h1>Update Employee details</h1>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              
        <form method="post" action="/edit_empdetails/{{ emps.id }}">
            {% csrf_token%}
            

            <label>Employee name:</label>
            <input type="text" class="form-control mt-3" name="employee_name" value="{{ emps.employee_name }}" ><br>
            <label>Address:</label>
            <input type="text" class="form-control mt-3" name="address" value="{{ emps.address }}" ><br>
            <label>Age:</label>
            <input type="number" class="form-control mt-3" name="age" value="{{ emps.age }}" ><br>
            <label>Email id:</label>
            <input type="text" class="form-control mt-3" name="email" value="{{ emps.email_id }}" ><br>
            <!--
            <label>Joining date:</label>
            
            <input type="text" name="'joindate" value="{{ emps.joindate}}"><br>
            <label>Gender:</label>
            <input type="text" name="gender" value="{{ emps.gender }}"><br>
            <input type="text" name="email" value="{{ emps.email }}" ><br>

            -->
        
            <label>Joining date:</label>
            <input type="date" class="form-control mt-3" name="joindate" value='joindate' ><br>
            <label>Qualification:</label>
            <select name="qualification" value="{{ emps.qualifcation }}">
                <option value="plustwo">Plus two</option>
                <option value="Degree">Degree</option>
                <option value="Diploma">Diploma</option>
            </select>
            
            <label style="margin-left: 200px;">Gender:</label>
            <input type="radio" name="gender" value="male" >
            <label for="male">Male</label><br>
            <input type="radio" name="gender" value="female" style="margin-left: 445px;">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" value="other" style="margin-left: 445px;">
            <label for="other">Other</label><br>
            
            <button type="submit" class="btn btn-info">Update</button>
        </form>
              
            </div>
            <div class="col-sm-3"></div>  
        </div>

    </body>
